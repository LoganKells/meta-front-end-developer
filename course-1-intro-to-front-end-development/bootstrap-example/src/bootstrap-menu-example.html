<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Little Lemon</title>
    <!--Bootstrap Install CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <!--Bootstrap Install Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!--menu-->
    <div class="container">
        <!--menu item descriptions -->
        <div class="row">
            <div class="col-12 col-lg-6 my-3">
                <h1>Our Menu</h1>
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="resources/calamari.png" class="card-img-top" alt="calamari">
                            <div class="card-body">
                                <h2 class="card-title">Fried Calamari</h2>
                                <span class="badge bg-primary">New</span>
                                <p class="card-text">Squid, buttermilk.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">

                            <div>
                                <img src="resources/falafel.png" class="card-img-top"/>
                            </div>
                            <div class="card-body">
                                <h2 class="card-title">Falafel</h2>
                                <p class="card-text">Chickpea, herbs, and spices</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="resources/pasta-salad.png" class="card-img-top"/>
                            <div class="card-body">
                                <h2 class="card-title">Pasta Salad</h2>
                                <p class="card-text">Lettuce, vegatables, mozzarella</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- menu item prices -->
            <div class="col-12 col-lg-6 my-3">
                <h2 class="card-title">Prices</h2>
                <table class="table">
                    <tr>
                        <td>Falafel</td>
                        <td>$20.00</td>
                    </tr>
                    <tr>
                        <td>Past Salad</td>
                        <td>$18.00</td>
                    </tr>
                    <tr>
                        <td>Fried Calamari</td>
                        <td>$12.00</td>
                    </tr>
                </table>
                <div class="alert alert-info" role="alert">
                    Try our new Fried Calamari!
                </div>
            </div>
        </div>


        <form>
            <div class="row my-3">
                <div class="col-12 col-lg-6">
                    <label for="exampleInputEmail" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
                    <div class="form-text">We'll never share your email address.</div>
                </div>
            </div>

            <div class="row my-3">
                <div class="col-12 col-lg-6">
                    <label for="exampleInputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword"
                           aria-describedby="passwordHelp">
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-lg-6">
                    <div class="text-left">
                        <button type="button" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
